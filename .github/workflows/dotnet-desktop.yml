name: Build and Publish to NuGet

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal
        continue-on-error: true   # remove if you want PR/tag to fail when tests fail

  publish-nuget:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MCPSwagger/ZeroMCP.csproj

      - name: Build
        run: dotnet build MCPSwagger/ZeroMCP.csproj -c Release --no-restore

      - name: Pack
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          dotnet pack MCPSwagger/ZeroMCP.csproj -c Release -o ./nupkgs --no-build -p:Version=$VERSION

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Add GitLab NuGet source
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/kaladinstorm84/index.json" --name github \
            --username "kaladinstorm84" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text

      - name: Push to GitLab Package Registry
        run: dotnet nuget push ./nupkgs/*.nupkg --source github --skip-duplicate
